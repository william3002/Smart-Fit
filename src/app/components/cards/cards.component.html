<div class="px-7 my-10 space-y-10 md:grid md:grid-cols-2 md:px-20 md:space-y-0 md:gap-5 lg:justify-center lg:mx-auto lg:gap-20 lg:px-44 xl:grid-cols-3 xl:px-72 xl:gap-10">
    @for (local of locais.slice(0,6); track $index;) {
    <div class="w-80 md:w-72 border p-5 shadow rounded space-y-4 bg-gray-50 hover:scale-105 hover:duration-75 transition-transform">
        <div>
            <span class="font-semibold" [ngClass]=" local.opened ? 'text-green-500' : 'text-red-500'">
                {{ local.opened ? 'Aberto' : 'Fechado' }}
            </span>

            <h2 class="text-2xl my-2 font-bold">{{local.title}}</h2>

            <div class="text-gray-400 mb-2" [innerHTML]="local.content"></div>
            <hr>
        </div>

        <div class="grid grid-cols-2 gap-3">
            @for (dataHora of local.schedules; track $index) {
            <div>
                <p class="text-2xl font-bold">{{dataHora.weekdays}}</p>
                <p class="font-light">{{dataHora.hour}}</p>
            </div>
            }
        </div>
    </div>
    }
</div>
